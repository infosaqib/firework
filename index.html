<!DOCTYPE html>
<html lang="en">

<head>
    <meta chaRs.et="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/util.css">
    <title>Products List</title>
</head>

<body>
    <div id="hero" class="flex justify-center items-center">
        <h1 class="text-white font-bold text-4xl tracking-wider text-center">List of Products</h1>
    </div>
    <div class="flex flex-row justify-center items-center gap-x-2 bg-yellow-400 py-4 sticky top-0">
        <div>
            <label for="product" class="text-black text-lg font-semibold">Products</label>
            <input id="totalProducts" type="number" name="product" readonly value="0"
                class="text-center w-1/3 text-black text-lg font-semibold bg-white outline-0 border-2 border-gray-400 rounded p-2">
        </div>
        <div><label for="total" class="text-black text-lg font-semibold">Total Price</label>
            <input id="totalCheck" type="number" name="total" readonly value="0"
                class="text-center w-1/3 text-black text-lg font-semibold bg-white outline-0 border-2 border-gray-400 rounded p-2">
        </div>
    </div>
    <div class=" mx-auto my-8">
        <div class="overflow-x-auto md:overflow-x-hidden px-4">
            <table class="min-w-full bg-white">
                <thead class="bg-red-600 text-white">
                    <tr>
                        <th class="border w-1/7 py-2">Photo</th>
                        <th class="border w-1/7 py-2">Name</th>
                        <th class="border w-1/7 py-2">Content</th>
                        <th class="border w-1/7 py-2">Actual Price</th>
                        <th class="border w-1/7 py-2">Discount Price</th>
                        <th class="border w-1/7 py-2">Quantity</th>
                        <th class="border w-1/7 py-2">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-yellow-400">
                        <td class="text-center py-2 uppercase text-lg translate-x-3 font-semibold" colspan="7">Sparklers
                        </td>
                    </tr>
                    <tr class="bg-gray-100">
                        <td class="border px-4 py-2"><img src="sparkler.jpg" alt="Sparkler" class="w-16 h-16"></td>
                        <td class="border px-4 py-2">Sparkler A</td>
                        <td class="border px-4 py-2">1 BOX</td>
                        <td class="border px-4 py-2 strike-through">Rs. <span class="line-through">100</span></td>
                        <td class="border px-4 py-2">Rs. 80 </td>
                        <td class="border px-2 text-center"><input type="number"
                                class="text-center text-lg font-semibold border-2 rounded-sm py-2 border-red-600 focus:border-yellow-500 outline-0 w-1/3 mx-auto"
                                value="0" min="0" oninput="updateTotal(this);updateProduct(this)"></td>
                        <td class="border px-2 text-center"><input type="number"
                                class="text-center text-lg font-semibold border-2 rounded-sm py-2 border-gray-600 outline-0 w-1/3 mx-auto"
                                value="0" readonly></td>
                    </tr>


                    <tr class="bg-white">
                        <td class="border px-4 py-2"><img src="sparkler3.jpg" alt="Sparkler" class="w-16 h-16"></td>
                        <td class="border px-4 py-2">Sparkler C</td>
                        <td class="border px-4 py-2">1 BOX</td>
                        <td class="border px-4 py-2 strike-through">Rs. <span class="line-through">200</span></td>
                        <td class="border px-4 py-2">Rs. 160 </td>
                        <td class="border px-2 text-center"><input type="number"
                                class="text-center text-lg font-semibold border-2 rounded-sm py-2 border-red-600 focus:border-yellow-500 outline-0 w-1/3 mx-auto"
                                value="0" min="0" oninput="updateTotal(this);updateProduct(this)"></td>
                        <td class="border px-2 text-center"><input type="number"
                                class="text-center text-lg font-semibold border-2 rounded-sm py-2 border-gray-600 outline-0 w-1/3 mx-auto"
                                value="0" readonly></td>
                    </tr>
                    <tr class="bg-gray-100">
                        <td class="border px-4 py-2"><img src="sparkler2.jpg" alt="Sparkler" class="w-16 h-16"></td>
                        <td class="border px-4 py-2">Sparkler B</td>
                        <td class="border px-4 py-2">1 BOX</td>
                        <td class="border px-4 py-2 strike-through">Rs. <span class="line-through">150</span></td>
                        <td class="border px-4 py-2">Rs. 120 </td>
                        <td class="border px-2 text-center"><input type="number"
                                class="text-center text-lg font-semibold border-2 rounded-sm py-2 border-red-600 focus:border-yellow-500 outline-0 w-1/3 mx-auto"
                                value="0" min="0" oninput="updateTotal(this);updateProduct(this)"></td>
                        <td class="border px-2 text-center"><input type="number"
                                class="text-center text-lg font-semibold border-2 rounded-sm py-2 border-gray-600 outline-0 w-1/3 mx-auto"
                                value="0" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="flex justify-end items-end pr-14 py-8">
            <a href="check.html" onclick="alertAmount()"> <button
                    class="bg-red-500 py-2 m-3 px-6 text-white text-xl rounded-md text-center cursor-pointer">Proceed to
                    Checkout</button>
            </a>
        </div>
    </div>
    <script src="./javascripts/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
